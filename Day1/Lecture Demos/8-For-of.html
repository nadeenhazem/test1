<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
    <script>

        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) 
            {  text += x + " ";}
        document.write(text)

    </script>
</body>
</html>
